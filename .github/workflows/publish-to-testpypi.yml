name: Publish Python ğŸ distributions ğŸ“¦ to TestPyPI

on:
  release:
    types: [published, prereleased, edited]

jobs:
  build-and-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to TestPyPI
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: python -m pip install build

    - name: Update version in files
      run: |
        VERSION=${GITHUB_REF_NAME#v}
        sed -i "s/^version = \"[^\"]*\"/version = \"$VERSION\"/" pyproject.toml
        sed -i "s/^__version__ = \"[^\"]*\"/__version__ = \"$VERSION\"/" DiscordTranscript/__init__.py

    - name: Build package
      run: python -m build

    - name: Publish package to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
